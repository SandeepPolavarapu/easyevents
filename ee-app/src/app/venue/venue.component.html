        <div class="col-md-9">
            <div class="margin-bottom-30">
                <div class="headline">
                    <h2>
                        Venues
                    </h2>                  

                </div>
            </div>            
                <div id="venueList">
                    <div class="row">
                        <div *ngFor="let item of venues; let i = index;" >
                            <div class="clearfix" *ngIf="i % 3 == 0"></div>
                                <div class="col-md-4 col-sm-12">
                                <div class="thumbnails thumbnail-style thumbnail-kenburn">
                                    <div class="thumbnail-img">
                                        <div class="overflow-hidden">
                                            <img class="img-responsive" src="{{item.Photos}}" alt="" />
                                        </div>
                                        <a class="btn-more hover-effect" href="../vijayawada/venue/{{item.Id}}/{{item.Name | lowercase | spacewithdash}}">view details</a>
                                    </div>
                                    <div class="caption">
                                        <h3><a class="hover-effect" href="../vijayawada/venue/{{item.Id}}/{{item.Name | lowercase | spacewithdash}}">{{item.Name}}</a></h3>
                                        <ul class="list-unstyled who margin-bottom-30">
                                            <li><i class="fa fa-home"></i>{{item.Address}}, {{item.Area}}</li>
                                            <li *ngIf="item.Phone!=''"><i class="fa fa-phone"></i>{{item.Phone}}</li>    
                                            <li *ngIf="item.Latitude!=''"><a href="http://maps.google.com/?q={{item.Latitude}},{{item.Longitude}}" target="_blank"><span class="label rounded label-light"><i class="fa fa-map-marker"></i>Map It</span></a></li>
                                            <li><strong>Capacity: {{item.Capacity}}</strong></li>                                            
                                        </ul>
                                    </div>
                                </div>                                
                        </div>
                    </div>                              
                </div>          
          </div>
        </div>
        <div class="col-md-3"> 
                <div class="margin-bottom-30">
                        <div class="headline">
                            <h2>
                                Catering Packages
                            </h2>                  
        
                        </div>
                    </div>  
                    <div id="cateringpackages" class="row margin-bottom-20">
                            <div *ngFor="let item of packages">
                                    <div class="thumbnails thumbnail-style thumbnail-kenburn div-cursor" (click)="showPackage(item.Id)">
                                        <div class="thumbnail-img">
                                            <div class="overflow-hidden">
                                                <img class="img-responsive" src="/assets/images/vamsi{{item.Id}}.jpg" alt=" " />
                                            </div>
                                        </div>
                                        <div class="caption">
                                            <h3><a class="hover-effect" href="../vijayawada/catering/package-{{item.Id}}">{{item.Name}}</a></h3>
                                            <ul class="list-unstyled who margin-bottom-30">
                                                <li><i class="fa fa-rupee"></i>{{item.Price}}</li>
                                                <li><i class="fa fa-check"></i>Package Contains <b>{{item.ItemsCount}}</b> Items</li>                        
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                           </div>                   
        </div>
    </div>
</div>
